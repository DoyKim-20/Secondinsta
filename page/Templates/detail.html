{% extends 'base.html' %}
{% load static %}

{% block title %}세부 프로필 {% endblock %}





{% block content %}
<div class="container">
    <div id="model" class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ model.name }}<span id="namedeco" class="text-muted">누굴까요??</span></h2>
            <h2 class="featurette-heading">"{{ model.address }}" 에 살고있습니다.</h2>
            <p class="lead">{{ model.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ model.image.url }}" width="150%" alt="Designer_Profile_Image">
        </div>
    </div>
</div>
{% endblock %}
